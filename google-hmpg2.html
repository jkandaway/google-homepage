<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="google-homepage.css">

    <title>Google-Homepage</title>
</head>

<body>


    <nav id="mainNav" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <span id="hNavL">
                    <a class="nav-item nav-link active" href="#">About <span class="sr-only"></span></a>
                    <a class="nav-item nav-link" href="#">Store</a>
                </span>
                <span id="hNavR">
                    <a class="nav-item nav-link" href="#">Images</a>
                    <a class="nav-item nav-link" href="#">Gmail</a>
                    <i class="bi bi-three-dots-vertical"></i>
                    <i class="bi bi-person-circle"></i>
                </span>
            </div>
        </div>
    </nav>

    <span>
        <div id="logo" style="margin 0px; background: white; height: 100%">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google logo" style="padding-top: 175px;padding-bottom: 20px;">
        </div>
    </span>


    <form action="" class="form-inline my-2 my-lg-0">
        <div class="form-group">
            <div class="pull-left">
                <i class="bi bi-search"></i>
            </div>
            <input type="text" class="form-control mr-sm-2" id="" placeholder="">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button id="searchBut" type="button" class="btn btn-light">Goolge Search</button>
                <button id="luckyBut" type="button" class="btn btn-light">I'm Feeling Lucky</button>
            </div>
        </div>
    </form>


    <nav class="footer" class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <div id="fbar-items">
                    <span id="fbarL">
                        <a class="nav-item nav-link active" href="#">Advertising <span class="sr-only"></span></a>
                        <a class="nav-item nav-link" href="#">Business</a>
                        <a class="nav-item nav-link" href="#">How Search works</a>
                    </span>
                    <span id=fbarC>
                        <a class="nav-item nav-link" href="#">Carbon neutral since 2007</a>
                    </span>
                    <span id="fbarR">
                        <a class="nav-item nav-link" href="#">Privacy</a>
                        <a class="nav-item nav-link" href="#">Terms</a>
                        <a class="nav-item nav-link" href="#">Settings</a>
                    </span>
                </div>
            </div>
        </div>
    </nav>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
